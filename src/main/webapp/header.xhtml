<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<body>
  <ui:composition>
    <div id="header-logo">
      <img id="header-img" src="resources/images/garland_logo.png"
           alt="Garland Logo"/>

      <div id="header-text">
        <h1>Tournament Scheduler</h1>
      </div>
    </div>

    <div id="nav_ribbon">
      <h:form>
        <!-- Every User permission buttons -->
        <h:button value="Home" outcome="index"/>
        <!-- -->
        <h:button value="About" outcome="about"/>

        <!-- Login/logout/register  buttons -->
        <h:button value="Login" outcome="login"
                  rendered="#{user.isGuest() }"/>

        <h:commandButton value="Logout" action="#{actionLogin.logout}"
                         rendered="#{user.isLoggedIn()}"/>
        <!-- -->
        <h:button value="Register" outcome="register"
                  rendered="#{user.isGuest()}"/>

        <!-- Normal User permission buttons -->
        <h:button value="Account" outcome="account"
                  rendered="#{user.isLoggedIn()}"/>

        <!-- Admin Level permission buttons -->
        <h:button value="Tournaments" outcome="tournaments"
                  rendered="#{user.isAdmin()}"/>
        <!-- -->
        <h:button value="Levels" outcome="levels"
                  rendered="#{user.isAdmin()}"/>
        <!-- -->
        <h:button value="Rounds" outcome="rounds"
                  rendered="#{user.isAdmin()}"/>
        <!-- -->
        <h:button value="Timeline" outcome="timeline"
                  rendered="#{user.isAdmin()}"/>
        <!-- -->
        <h:button value="Overview" outcome="overview"
                  rendered="#{user.isAdmin()}"/>
        <!-- -->
        <h:button value="Admin" outcome="admin"
                  rendered="#{user.isAdmin()}"/>

      </h:form>
    </div>
  </ui:composition>
</body>
</html>
