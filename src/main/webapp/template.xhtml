<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
  <title>PowerTac Tournament Scheduler</title>
  <link rel="stylesheet" type="text/css"
        href="//ajax.aspnetcdn.com/ajax/jquery.dataTables/1.8.2/css/jquery.dataTables.css"/>
  <script type="text/javascript" charset="utf8"
          src="//code.jquery.com/jquery-1.12.0.min.js"></script>
  <script type="text/javascript" charset="utf8"
          src="//cdn.datatables.net/1.10.11/js/jquery.dataTables.min.js"></script>
  <script type="text/javascript" charset="utf8"
          src="//cdn.datatables.net/plug-ins/1.10.11/sorting/natural.js"></script>
  <link rel="stylesheet" type="text/css" href="resources/css/style.css"/>

  <script type="text/javascript">
    function confirmAlert(msg) {
      return confirm(msg);
    }
  </script>
</h:head>

<body>

  <p:growl id="growl" showSummary="true" showDetail="true" autoUpdate="true"
           escape="false"/>

  <f:view>
    <div id="page">
      <div id="header">
        <ui:insert name="header">
          <ui:include src="header.xhtml"/>
        </ui:insert>
      </div>

      <div id="content">
        <ui:insert name="content"/>
      </div>

      <div id="footer">
        <ui:insert name="footer"/>
      </div>
    </div>
  </f:view>
</body>
</html>
